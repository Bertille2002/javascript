<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Application</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. What is 2 + 2?</p>
                <label><input type="radio" name="q1" value="A"> 4</label>
                <label><input type="radio" name="q1" value="B"> 5</label>
                <label><input type="radio" name="q1" value="C"> 6</label>
            </div>
            <div class="question">
                <p>2. What is the capital of France?</p>
                <label><input type="radio" name="q2" value="A"> Rome</label>
                <label><input type="radio" name="q2" value="B"> Paris</label>
                <label><input type="radio" name="q2" value="C"> Berlin</label>
            </div>
            <div class="question">
                <p>3. What is the square root of 9?</p>
                <label><input type="radio" name="q3" value="A"> 4</label>
                <label><input type="radio" name="q3" value="B"> 2</label>
                <label><input type="radio" name="q3" value="C"> 3</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
