<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shopping-cart.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div id="product-list">
            <div class="product">
                <p>Product 1</p>
                <p>$10.00</p>
                <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
            </div>
            <div class="product">
                <p>Product 2</p>
                <p>$15.00</p>
                <button class="add-to-cart" data-name="Product 2" data-price="15">Add to Cart</button>
            </div>
            <div class="product">
                <p>Product 3</p>
                <p>$20.00</p>
                <button class="add-to-cart" data-name="Product 3" data-price="20">Add to Cart</button>
            </div>
        </div>
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    </div>
    <script src="shopping-cart.js"></script>
</body>
</html>
